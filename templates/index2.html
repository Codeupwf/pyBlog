<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="nav_wrapper">
				<div id="nav">
					<div class="inner">
						<h1 id="title"><a href="{{ url }}">{{ title }}</a></h1>
						<div id="description">A BLOG</div>
						<ul class="right">
							<li><a href="[https://plus.google.com/u/0/115115080954335173970">Google+</a></li>
							<li><a href="https://github.com/Codeupwf">GitHub</a></li>
							<li><a href="https://twitter.com/codeup_wf">Twitter</a></li>
						</ul>
					</div>
				</div>
			</div> 
		</div> <!--div header-->
		
		<div id="content">
			<ul id="article_list">
			{% for article in articles %}
				<li>
					<div class="article">
						<div class="inner">
							<h2 class="article_title"><a href="/article/{{ article["name"] }}">{{ article["title"] }}</a></h2>
							<div class="meta_container"><span class="date">{{ article["date"] }}</span></div>
							<div class="article_text">
								{{ (article["content"]) }}
							
							</div>
						</div>
					</div>
				</li>
			{% endfor %}
			</ul>
		</div> <!--div content-->

		<div id="pagenav">
			{% if prev %}
			<a href="/?p={{ prevnum }}" class="prev">Older posts</a>
			{% endif %}
			{% if pnext %}
			<a href="/?p={{ nextnum }}" class="next">Newer posts</a>
			{% endif %}
		</div> <!--div pagenav-->
		
		<div id="footer">
			<div class="div-footer">
							Powered by <a href="https://github.com/Codeupwf">Codeup</a>
			</div>
		</div> <!--div footer-->
