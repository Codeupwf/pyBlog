<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ title }}</title>
	<link rel="Shortcut Icon"  href="/static/favicon.ico">
        	<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}" type="text/css" media="screen">
        	<link rel="stylesheet" href="{{ url_for('static', filename='style_code.css') }}" type="text/css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
	</head>
	<body>
		<div id="content">
			<header>
			<hgroup>
				<h1 id="site-title">
					<a href="http://wangfu.info/resume.html" title="Wang Fu">{{ title }}</a>
				</h1>
				<h2 id="site-description">
					Here's my blog :)
				</h2>
				<h2 class="site-nav">
					<a href="{{ url }}">Home</a>
				</h2>
				<h2 class="site-nav">
					<!-- <a href="#" onclick="javascript:alert('Under Construction!');">照片墙</a> -->
				</h2>
				<h2 class="site-nav">
					<a href="https://plus.google.com/u/0/115115080954335173970">Google+</a>
				</h2>
				<h2 class="site-nav">
					<a href="https://github.com/Codeupwf">GitHub</a>
				</h2>
				<h2 class="site-nav">
					<a href="https://twitter.com/codeup_wf">Twitter</a>
				</h2>
			</hgroup>
			</header>
			
		<div id="main">
			<div id="primary">
				{% for article in articles %}
				<article>
					<div class="entry-header">
						<h1 class="entry-title"><a href="/article/{{ article["name"] }}">{{ article["title"] }}</a></h1>
						
						<div class="entry-meta">
							<span class="sep">Posted on <time class="entry-date">{{ article["date"] }}</time></a></span>
						</div>
					</div>
					
					<div class="entry-content">
						{{ (article["content"]) }}
					</div>
					
				</article>
				{% endfor %}
				<nav id="nav-below">
					{% if pnext %}
					<div class="nav-previous"><a href="/?p={{ nextnum }}"><span class="meta-nav">←</span>上一页</a></div>
					{% endif %}
					{% if prev %}
					<div class="nav-next"><a href="/?p={{ prevnum }}">下一页<span class="meta-nav">→</span></a></div>
					{% endif %}
				</nav>
			</div>
		</div>
		
		<footer>
			<div class="div-footer">
							Powered by <a href="https://github.com/Codeupwf">Codeup</a>
			</div>
		</footer>
		</div>
		

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22789680-4']);
  _gaq.push(['_setDomainName', 'wangfu.info']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
	</body>
</html>
